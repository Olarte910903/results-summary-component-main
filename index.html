<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Results summary component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
  <link rel="stylesheet" href="./styles.css">
</head>
<body>

  <header  class="header">
    <h1 class="header--title">Your Result</h1>
    <div>
      <h2 class="header--score">76</h2>
      <p class="header--subscore">of 100</p>
    </div>
    <h3 class="header--result">Great</h3>
    <p class="header--comment">You scored higher than 65% of the people who have taken these tests.</p>

  </header>

  <main>

    <h2>Summary</h2>

    <section class="reaction">
      <div class="reaction--title">
        <img src="#" alt="#">
        <h3>Reaction</h3>
      </div>
      <div class="reaction--score">
        <p>80</p>
        <p>/ 100</p>
      </div>
    </section>

    <section class="memory">
      <div class="memory--title">
        <img src="#" alt="#">
        <h3>Memory</h3>
      </div>
      <div class="memory--score">
        <p>92</p>
        <p>/ 100</p>
      </div>
    </section>

    <section class="verbal">
      <div class="verbal--title">
        <img src="#" alt="#">
        <h3>Verbal</h3>
      </div>
      <div class="verbal--score">
        <p>61</p>
        <p>/ 100</p>
      </div>
    </section>

    <section class="visual">
      <div class="visual--title">
        <img src="#" alt="#">
        <h3>Visual</h3>
      </div>
      <div class="visual--score">
        <p>72</p>
        <p>/ 100</p>
      </div>
    </section>

    <button class="continue--button">Continue</button>

  </main>

  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </footer>
</body>
</html>
